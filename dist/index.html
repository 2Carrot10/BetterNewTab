<!DOCTYPE html>
<html lang="en">
	<head>

	<body class="bg-tnbg fill-tnfg">

		<div class="flex flex-col justify-center items-center h-screen">
			<div>

			</i></div>
		<div class=" flex justify-center py-8">

					</div>
					<input type="text" onkeypress="clickPress(event)" name="price" id="searchTerm" class="bg-tnbg text-tnfg jetbrains-mono-regular block w-full py-5 pl-7 pr-20 text-gray-900 placeholder:text-gray-400 sm:leading-6" placeholder="">
					<div class="absolute inset-y-0 right-0 flex items-center">

						<select id="search-engine" name="currency" class="h-full rounded-md bg-transparent py-0 pl-2 pr-7 text-gray-500 text-lg">
							<option>Duck Duck Go</option>
							<option>Google</option>

					</div>

				</div>
			</div>


		</div>
